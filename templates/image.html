<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="shortcut icon" href="../static/images/icon-image.png" type="image/x-icon">
    <link rel="stylesheet" href="../static/styles/image.css">

    <title>Image</title>
</head>

<body>

    <div class="navbar">
        <a href="/home"><img src="../static/images/logo.png" class="logo"></a>
        <ul>
            <li><a href="/home">home</a></li>
            <li><a href="/how_to_use">How To Use</a></li>
            <li><a href="/aboutus">About us</a></li>
        </ul>
    </div>

    {% if filename %}
    <div>
        <img id="preview" src="{{ url_for('static', filename = 'result.jpg') }}" class="result" width="30%">

    </div>

    {% else %}
    <img id="preview" src="/static/images/img1.png" width="400px" height="400px" class="beforeIMG">

    {% endif %}
    <form action="/image" method="post" enctype="multipart/form-data" class="form" id="uploadForm">

        <label> <span>Upload image</span>
            <input type="file" size="60" name="file" id="fileInput" onchange="previewImage()">
        </label>

        <input type="submit" value="Submit" class="submitbtn" id="on">

        <label for="play_song" id="set">
            <button type="button" class="processbtn" onclick="processEmotion()"> <span>Play songs</span> </button>
        </label>

    </form>

    <script>
        function previewImage() {
            var fileInput = document.getElementById('fileInput');
            var preview = document.getElementById('preview');

            var file = fileInput.files[0];
            var reader = new FileReader();

            reader.onloadend = function () {
                preview.src = reader.result;
            }

            if (file) {
                reader.readAsDataURL(file);
            } else {
                preview.src = "";
            }
        }

        function processEmotion() {
            fetch('/k')
                .then(response => {
                    if (response.ok) {
                        console.log("Emotion processed successfully");
                    } else {
                        console.error("Error processing emotion");
                    }
                })
                .catch(error => console.error("Error processing emotion:", error));
        }

        document.querySelector('#on').addEventListener('click', () => {
            document.querySelector("#off").style.display = "block";
            console.log("hi");
        });
    </script>
</body>

</html>
